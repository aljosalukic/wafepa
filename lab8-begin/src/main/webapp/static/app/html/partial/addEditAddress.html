
<h2 class="text-center">Add address</h2>
<form>

	<div class="form-group row">
		<label class="col-sm-offset-3 col-sm-1 form-control-label">Adresa:</label>
		<div class="col-sm-4">
			<input type="address" class="form-control" id="address" placeholder="Adresa"
				ng-model="address.streat" />
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-offset-3 col-sm-1 form-control-label">Broj:</label>
		<div class="col-sm-4">
			<input type="number" class="form-control" id="broj" placeholder="Broj"
				ng-model="address.number" />
		</div>
	</div>
	
	<div class="form-group row">
		<div class="col-sm-offset-6 col-sm-3">

			<button ng-click="addAddress()"
				class="btn btn-info">ADD</button>
		</div>
	</div>

</form>

<table ng-init="initAddress()" class='table'>
<thead>
	<tr class="active">
			<th>Street</th>
			<th>Number</th>
			<th>Actions</th>
		</tr>
</thead>
	<tbody>
			<tr ng-repeat = "a in adrese">
			<td>{{ a.streat }}</td>
			<td>{{ a.number }}</td>
			<td>
			<button ng-click="deleteAddress(a.id)" class="btn btn-danger" confirm="Are you sure?">Delete</button>
			</td>
		</tr>
	</tbody>
	

</table>
